<!DOCTYPE html>
<html>

<head>
    <title>Booked_KE</title>
    <link rel="stylesheet" type="text/css" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-kxM+8dr+9bLzfDf3J3qtnDwTQ2hrT+NifkRctfmoAPo+nOe38lX9YgF0hQTb3TtnBnbQ2TddrNDrLk0bjrDz8Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text&display=swap" rel="stylesheet">
        <style>
            body {
                font-family: 'Crimson Text', serif;
            }
        </style>
</head>

<body>

    <header class="header">

        <nav>
            <div class="menu-container">
                <ul class="menu">
                    <li><a href="#">Sign Up</a></li>
                    <li><a href="#">Sign In</a></li>
                    <li><a href="#">Categories </a></li>
                    <li><a href="#">My Library</a></li>
                </ul>
            </div>
            <div class="logo-container">
                <div class="logo">
                    <img src="./logo.png" alt="Book_d Logo">
                </div>
            </div>
            <div class="search-container">
                <div>
                    <form id="search-form">
                        <input type="text" id="search-bar" placeholder="I'm looking for...">
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <main class="container" id="maincontainer">
        <div id="loading-div" class="loading-container" style="display: none;">
            <div class="spin">
            </div>
        </div>

        <div class="image-container">
            <div class="image-text">
              <h1>Book_d Club</h1>
              <p>Join the coolest book club in town and 
                discover new worlds between the pages! 
                Click below for some amazing reads together!</p>
              <form class="subscription-form">
                <input type="email" placeholder="Enter your email" required>
                <button type="submit">Join</button>
              </form>
            </div>
          </div>

        <div class="bookCategories">
            <div id="search-div" class="ghost">
                <h2 class="category-heading">Search Results</h2>
                <div id="book-list" class="books-container">

                </div>
            </div>

            <h2 class="category-heading">Fiction</h2>
            <div class="books-container" id="fiction-books">

            </div>
            <h2 class="category-heading">Fashion</h2>
            <div class="books-container" id="fashion-books">


            </div>
            <h2 class="category-heading">Romance</h2>
            <div class="books-container" id="romance-books">


            </div>
            <h2 class="category-heading">Humor</h2>
            <div class="books-container" id="humor-books">


            </div>
            <h2 class="category-heading">Literature</h2>
            <div class="books-container" id="literature-books">

            </div>
        </div>

    </main>
    <footer class="footer">

        <nav>
            <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Support</a></li>
                <li><a href="#">Legal</a></li>
                <li><a href="#">Social</a></li>
            </ul>
        </nav>
        </header>
        <script src="./index.js"></script>
</body>

</html>
