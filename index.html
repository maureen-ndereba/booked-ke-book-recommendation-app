<!DOCTYPE html>
<html>

<head>
    <title>Booked_KE</title>
    <link rel="stylesheet" type="text/css" href="./index.css">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Gotu:regular" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond:300,300italic,regular,italic,500,500italic,600,600italic,700,700italic" rel="stylesheet" />
</head>

<body>
 
    <header class="header">

        <nav>
            <div class="menu-container">
                <ul class="menu">
                    <li><a href="#">Sign Up</a></li>
                    <li><a href="#">Sign In</a></li>
                    <li><a href="#">Categories </a></li>
                    <li><a href="#">My Library</a></li>
                </ul>
            </div>
            <div class="logo-container">
                <div class="logo">
                    <img src="./logo.png" alt="Book_d Logo">
                </div>
            </div>
            <div class="search-container">
                <div>
                        <input type="text" id="search-bar" placeholder="I'm looking for...">
                </div>
            </div>
        </nav>
    </header>

    <main class="container" id="maincontainer">
        <div id="loading-div" class="loading-container" style="display: none;">
            <div class="spin">
            </div>
        </div>

        <div class="image-container">
            <div class="image-text">
              <h1>Book Club</h1>
              <p class="subscriptionText">Join the coolest book club in town,<br>
                discover 
                new worlds between the pages! <br>
                Click below for some amazing reads together!</p>
              <div class="subscription-form">
                <input id="email-input" type="email" placeholder="Enter your email" required>
                <button id="email-button">Join</button>
              </div>
            </div>
          </div>

        <div class="bookCategories">
            
            <h2 id="search-h2" class="category-heading ghost">Search Results</h2>
            <div id="book-list" class="books-container ghost">

            </div>

            <h2 class="category-heading">Fiction</h2>
            <div class="books-container" id="fiction-books">

            </div>
            <h2 class="category-heading">Fashion</h2>
            <div class="books-container" id="fashion-books">


            </div>
            <h2 class="category-heading">Romance</h2>
            <div class="books-container" id="romance-books">


            </div>
            <h2 class="category-heading">Humor</h2>
            <div class="books-container" id="humor-books">


            </div>
            <h2 class="category-heading">Literature</h2>
            <div class="books-container" id="literature-books">

            </div>
        </div>

    </main>
    <footer class="footer">

        <nav class="footerNav">
            <div class="footerContainer">
                <ul>
                    <li id="footerAbout"><a href="#">About</a></li>
                    <li id="footerPrivacy"><a href="#">Privacy Policy</a></li>
                    <li id="footerContact"><a href="#">Contact</a></li>
                    
                </ul>                
            </div>

        </nav>
    </footer>   
        <script src="./index.js"></script>
</body>

</html>
